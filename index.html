<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card1">
            <div class="circle1"></div>
            <img src="nike_shoes-removebg-preview.png" alt="image">
            <h1>Nike Shoes</h1>
        </div>


        <div class="card2">
            <div class="circle2"></div>
            <img src="nike_shoes-removebg-preview.png" alt="image">
            <h2>Nike Shoes</h2>

            <div class="size">
             <h4>Size - </h4>  
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            </div>

            <div class="color">
                <h4>color- </h4>  
               <span>W</span>
               <span>Y</span>
               <span>R</span>
               <span>B</span>
   
            </div>
           <div class="button">
            <span>Buy</span>
           </div>

        </div>
    </div>
    
</body>
</html>
